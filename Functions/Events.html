<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hello() {
        document.write("Hello EveryBody...");
      }
    </script>
    <button onclick="hello()">ClickMe</button>
    <p ondblclick="hello()">Click on me</p>
    <p oncontextmenu="hello()">Click on me</p>
    <p onmouseenter="hello()">Click on me</p>
    <p onmouseout="hello()">Click on me</p>
    <p onmousedown="hello()">Click on me</p>
    <p onmouseup="hello()">Click on me</p>
    <p onkeypress="hello()">Click on me</p>
    <p onkeyup="hello()">Click on me</p>
    <p onload="hello()">Click on me</p>
    <p onresize="hello()">Click on me</p>
    <p onscroll="hello()">Click on me</p>
  </body>
</html>
