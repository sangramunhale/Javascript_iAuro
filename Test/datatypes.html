<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data Types <br /></h1>
    <script>
      var x = "Sangram Unhale";

      document.write(x);
      document.write("<br>");
      document.write(typeof x);
      document.write("<br>");

      var y = 777;

      document.write(y);
      document.write("<br>");
      document.write(typeof y);
      document.write("<br>");

      var z = true;

      document.write(z);
      document.write("<br>");
      document.write(typeof z);
      document.write("<br>");

      var a = ["Sangram", "Sunil", "Unhale"];

      document.write(a);
      document.write("<br>");
      document.write(typeof a);
      document.write("<br>");

      var b = { 1: "sam", 2: "unhale" };

      document.write(b);
      document.write("<br>");
      document.write(typeof b);
      document.write("<br>");
    </script>
  </body>
</html>
