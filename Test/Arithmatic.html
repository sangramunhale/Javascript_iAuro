<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Operators</h1>
    <script>
      //Arithmatic
      var a = 10;
      var b = 8;

      var c = a + b;
      var d = a - b;
      var e = a * b;
      var f = a ** b;
      var g = a / b;
      var h = a % b;
      var i = 10;
      var j = 10;
      i++;
      j--;

      document.write(c, "<br>");

      document.write(d, "<br>");
      document.write(e, "<br>");
      document.write(f, "<br>");
      document.write(g, "<br>");
      document.write(h, "<br>");
      document.write(i, "<br>");
      document.write(j, "<br>");
    </script>
  </body>
</html>
