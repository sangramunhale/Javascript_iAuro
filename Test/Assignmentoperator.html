<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Assignment Operators</h1>
    <script>
      // Assignment Operators

      var a = 10;
      var b = 15;

      a += b;
      document.write(a, "<br>");
      a -= b;
      document.write(a, "<br>");
      a *= b;
      document.write(a, "<br>");
      a /= b;
      document.write(a, "<br>");
      a %= b;
      document.write(a, "<br>");
      a **= b;
      document.write(a, "<br>");
    </script>
  </body>
</html>
