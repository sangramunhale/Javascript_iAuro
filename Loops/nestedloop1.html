<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var a = 1; a <= 5; a++) {
        document.write("<br>");
        for (var b = 1; b <= a; b++) {
          document.write(b);
        }
      }
    </script>
  </body>
</html>
