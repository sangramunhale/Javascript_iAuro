<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = 10;

      while (a <= 10) {
        document.write(a + "-" + "Sangram <br>");
        a += 1;
      }

      while (b >= 0) {
        document.write(b + "<br>");
        b -= 1;
      }
    </script>
  </body>
</html>
